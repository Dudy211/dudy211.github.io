<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>示例 HTML 页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #000 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            display: inline;
            padding: 0 20px 0 20px;
        }
        main {
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px #ccc;
        }
        footer {
            padding: 20px;
            margin-top: 20px;
            background: #333;
            color: #fff;
            text-align: center;
            border-top: #000 3px solid;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>我的网站</h1>
            <ul>
                <li><a href="#">首页</a></li>
                <li><a href="#">关于我们</a></li>
                <li><a href="#">服务</a></li>
                <li><a href="#">联系我们</a></li>
            </ul>
        </div>
    </header>
    <main class="container">
        <h2>欢迎来到我的网站</h2>
        <p>这是一个简单的 HTML 页面示例，包含基本的结构和格式。</p>
        <p>在这个页面中，我们可以看到如何使用 HTML 的基本标签来构建一个网页。</p>
        <section>
            <h3>示例内容区域</h3>
            <p>这个区域可以包含更多详细的内容，比如文字、图片、列表等。</p>
            <ul>
                <li>列表项 1</li>
                <li>列表项 2</li>
                <li>列表项 3</li>
            </ul>
        </section>
    </main>
    <footer>
        <p>版权所有 © 2023</p>
    </footer>
</body>
</html>
