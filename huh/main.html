<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页面</title>
    <style>
        /* 基础样式设置 */
        body {
            font-family: "Microsoft YaHei", "PingFang SC", sans-serif;
            margin: 0;
            padding: 20px;
            min-width: 320px;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background-color: #4285f4;
            color: white;
            padding: 15px 0;
            text-align: center;
            margin-bottom: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        /* 响应式样式设置 */
        @media screen and (max-width: 768px) {
            body {
                padding: 10px;
            }
            header {
                padding: 10px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>欢迎来到主页面</h1>
        </div>
    </header>
    <main class="container">
        <section>
            <h2>主要内容区域</h2>
            <p>这里是主页面的主要内容，你可以逐步提出要求来完善这个页面。</p>
        </section>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // 检查是否通过 index.html 跳转而来
            var referrer = document.referrer;
            if (referrer.indexOf("index.html") === -1) {
                document.body.innerHTML = "<h1>访问被拒绝</h1><p>您不能直接访问此页面。</p>";
            }
        });
    </script>
</body>
</html>
